<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectoresContenido</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--Nuestro JS-->
    <script src="SelectoresContenido.js"></script>
</head>

<body>
    <!--NAV-->
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>
    <!--END NAV-->

    <!--TITTLE-->
    <h3>Selectores de Formulario <span class="badge badge-secondary">JQUERY</span></h3>
    <!--END TITTLE-->

    <!--FORM-->
    <br><br>
    <form>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer01">Nombre</label>
                <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                <div class="valid-feedback">
                    Campo completo!
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationServer02">Apellido</label>
                <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                <div class="valid-feedback">
                    Campo Completo!
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer03">Documento</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" required>
                <div class="invalid-feedback">
                    Por favor rellene este campo.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationServer04">Tipo de Documento</label>
                <select class="custom-select is-invalid" id="validationServer04" required>
              <option selected disabled value="">Seleccione tipo..</option>
              <option>DNI</option>
              <option>Pasaporte</option>
              <option>Saranga</option>
            </select>
                <div class="invalid-feedback">
                    Por favor seleccione un tipo de documento valido
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationServer05">Edad</label>
                <input type="text" class="form-control is-invalid" id="validationServer05" required>
                <div class="invalid-feedback">
                    Rellene este campo!
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
              Aceptar terminos y condiciones
            </label>
                <div class="invalid-feedback">
                    Debe marcar esta casilla.
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
    <!--END FORM-->

</body>

</html>
